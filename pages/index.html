<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal</title>
    <link rel="stylesheet" href="css\style.css">
</head>
<body>
    <header class="navigation">
        <div class="sample-logo"><img src="images/JobLogo.png" alt="Job Logo"></div>
        <nav>
            <ul>
                <li><a href="internships.html" class="pricing">Internships</a></li>
                <li><a href="jobs.html" class="community">Jobs</a></li>
                <li><a href="contact.html" class="contact">Contact</a></li>
                <li><a href="about.html" class="support">Support</a></li>
            </ul>
        </nav>
        <div>
            <button class="primary-button">Register</button>
            <button class="outline-button">Log in</button>
        </div>
        
    </header>
    <section class="hero">
        <div >
            <h1 class="find-jobs" style="margin-top: 0px;
            margin-bottom: 0px;">FIND JOBS</h1>
            

        </div>
    </section>
    <div class="searchDiv">
        <div class="search">
            <input type="text" class="value" placeholder="Search...">
            <button class="search-button">Search</button>
        </div>
    </div>
    
    <footer class="footer">
        
        <div class="ellipse-group">
            <div class="ellipse"><img src="images/gmailLogo.png" alt="Gmail"></div>
            <div class="ellipse"><img src="images/linkedinLogo.png" alt="Linkedin"></div>
            <div class="ellipse"><img src="images/instaLogo.png" alt="Instagram"></div>
        </div>
        
        
        <p class="community-footer">Contact</p>
        <p class="blog-footer">About</p>
        <p class="resources-footer">Privacy Policy</p>
        
    </footer>
</body>
</html>
